<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트롤 판별기</title>
</head>
<body>
    <h1>트롤 판별</h1>
    <form action="{% url 'Troll_identifier:troll_identifier' %}" method="post">
        {% csrf_token %}
        <label for="summoner_name">소환사 검색:</label>
        <input type="text" id="summoner_name" name="summoner_name" required>
        <button type="submit">검색</button>
    </form>
    {% if result_message %}
        <h2>Result:</h2>
        <p>{{ result_message }}</p>
    {% endif %}
    {% if error_message %}
        <h2>Error:</h2>
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
